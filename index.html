<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chat Application</title>
	
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="chatApp">    
	<div role="main" class="container theme-showcase" ng-controller = "MessagesController" >
      <!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h1>Chat Excersize {{ chatStatus }}</h1>
		</div>	  
		<div class="page-header">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="message in messages">{{ message }}</li>            
			</ul>
		</div>
		<div class="col col-md-12">
			<form class="form-inline">
				<div class="col-md-11">
					<input type="text" ng-model="typeMessage" class="form-control" style="width:100%" id="exampleInputAmount" placeholder="Amount">
				</div>
				<div class="col-md-1">
					<button ng-click="append()" class="btn btn-success">Send</button>
				</div>
			</form>
		</div>  
		<div class="col col-md-12">
			<p> </p>
		</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
	<script>
        var socket = io.connect('http://localhost:8080');

		var chatApp = angular.module("chatApp", []);

        chatApp.factory('socket', function ($rootScope) {
            return {
                on: function (eventName, callback) {
                    socket.on(eventName, function () {
                        var args = arguments;
                        $rootScope.$apply(function () {
                            callback.apply(socket, args);
                        });
                    });
                },
                emit: function (eventName, data, callback) {
                    socket.emit(eventName, data, function () {
                        var args = arguments;
                        $rootScope.$apply(function () {
                            if (callback) {
                                callback.apply(socket, args);
                            }
                        });
                    })
                }
            };
        });

        chatApp.controller("MessagesController", function($log,$scope,socket) {
            $scope.messages = [];
            $scope.chatStatus = 'Connecting.....';

			$scope.append = function(){				
				if($scope.typeMessage != ''){
					var message = $scope.typeMessage;
                    socket.emit('messages',message);
					$scope.typeMessage = '';
				}
			};

            socket.on('messages',function(data){
                $log.info(data);
                $scope.messages.push(data);
            });

            socket.on('connect',function(data){
                $scope.chatStatus = 'Connected to chatter';
                nickname = prompt('What is your nickname?');
                socket.emit('join',nickname);
            });
        });
  	</script>

      
  </body>
</html>
